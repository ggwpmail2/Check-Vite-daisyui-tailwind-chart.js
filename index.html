    <div class="hello_there">hello there</div>

    <details class="dropdown">
      <summary class="m-1 btn">open or close</summary>
      <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52">
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
      </ul>
    </details>

    <div class="posts_block">

      <div class="flex flex-col gap-4 w-52">
        <div class="flex gap-4 items-center">
          <div class="skeleton w-16 h-16 rounded-full shrink-0"></div>
          <div class="flex flex-col gap-4">
            <div class="skeleton h-4 w-20"></div>
            <div class="skeleton h-4 w-28"></div>
          </div>
        </div>
        <div class="skeleton h-32 w-full"></div>
      </div>

      <div class="flex flex-col gap-4 w-52">
        <div class="flex gap-4 items-center">
          <div class="skeleton w-16 h-16 rounded-full shrink-0"></div>
          <div class="flex flex-col gap-4">
            <div class="skeleton h-4 w-20"></div>
            <div class="skeleton h-4 w-28"></div>
          </div>
        </div>
        <div class="skeleton h-32 w-full"></div>
      </div>

      <div class="flex flex-col gap-4 w-52">
        <div class="flex gap-4 items-center">
          <div class="skeleton w-16 h-16 rounded-full shrink-0"></div>
          <div class="flex flex-col gap-4">
            <div class="skeleton h-4 w-20"></div>
            <div class="skeleton h-4 w-28"></div>
          </div>
        </div>
        <div class="skeleton h-32 w-full"></div>
      </div>

      <div class="flex flex-col gap-4 w-52">
        <div class="flex gap-4 items-center">
          <div class="skeleton w-16 h-16 rounded-full shrink-0"></div>
          <div class="flex flex-col gap-4">
            <div class="skeleton h-4 w-20"></div>
            <div class="skeleton h-4 w-28"></div>
          </div>
        </div>
        <div class="skeleton h-32 w-full"></div>
      </div>

    </div>

    <div class="slider">
      <div class="slider__range_value">
        <span class="slider__minus_value">-</span>
        <span class="slider__inner_value">30</span>
        <span class="slider__plus_value">+</span>
      </div>
      <div>
        <input type="range" min="0" max="60" value="30" class="range" step="1" oninput="slider(this)" />
        <div class="w-full flex justify-between text-xs px-2">
          <span>0</span>
          <span>15</span>
          <span>30</span>
          <span>45</span>
          <span>60</span>
        </div>
      </div>

    </div>
    <div class="mockup-window border bg-base-300 my-8 p-4">
      <canvas id="myChart" style="width:100%;max-width:100%;"></canvas>
    </div>

  <div id="app"></div>
